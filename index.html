<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/easyqrcodejs@4.0.0/dist/easy.qrcode.min.js"></script>
  <script src="easy-qrcode.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg-start: #330523;
      --color-bg-mid: #c73895;
      --color-bg-end: #d871f0;
      --color-white: #ffffff;
      --color-dark: #1e1e1e;
      --color-light: #f5f5f5;
      --text-color: #ffffff;
      --button-hover: #b02575;
      --glass-bg: rgba(255, 255, 255, 0.15);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, var(--color-bg-start), var(--color-bg-mid), var(--color-bg-end));
      color: var(--text-color);
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background-color: var(--glass-bg);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-left: 5px solid var(--color-bg-mid);
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, var(--color-bg-end), var(--color-bg-mid));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      color: #f0dfff;
      font-size: 1rem;
    }

    form {
      display: grid;
      gap: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
      color: #fff;
      font-size: 1rem;
    }

    input,
    textarea {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      background-color: #ffffffcc;
      color: #330523;
      transition: all 0.3s ease-in-out;
    }

    input:focus,
    textarea:focus {
      border: 2px solid var(--color-bg-end);
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    .color-picker,
    .logo-bg {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #ffffff33;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ffffff22;
      transition: background 0.3s ease;
    }

    .color-picker:hover,
    .logo-bg:hover {
      background-color: #ffffff55;
    }

    .color-picker input[type="color"],
    .logo-bg input[type="color"] {
      width: 45px;
      height: 45px;
      border: none;
      background: transparent;
      padding: 0;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .color-picker input[type="color"]:hover,
    .logo-bg input[type="color"]:hover {
      transform: scale(1.1);
    }

    .form-group {
      background-color: #ffffff22;
      padding: 20px;
      border-radius: 12px;
      border-left: 5px solid var(--color-bg-mid);
      display: grid;
      gap: 15px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .checkbox-container input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }

    .info-box {
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.15);
      border-left: 5px solid var(--color-bg-mid);
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      font-family: 'Inter', sans-serif;
      line-height: 1.5;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(4px);
    }

    .info-highlight {
      font-weight: 700;
      background: linear-gradient(to right, var(--color-bg-end), var(--color-bg-mid));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-right: 5px;
    }

    button {
      padding: 14px;
      border: none;
      border-radius: 8px;
      background-color: var(--color-bg-mid);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: var(--button-hover);
      transform: scale(1.05);
    }

    #qrcode {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }

    #qrcode img,
    #qrcode canvas {
      max-width: 100%;
      height: auto;
    }

    .download-btn-container {
      text-align: center;
      margin-top: 20px;
    }

    .download-btn-container button {
      background-color: var(--color-bg-end);
      padding: 12px 25px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .download-btn-container button:hover {
      background-color: #ff69b4;
      transform: scale(1.1);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #fff;
      margin-top: 40px;
      font-size: 0.9rem;
    }

    footer a {
      color: #ffd6fc;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Breakpoints */
    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      header h1 {
        font-size: 2rem;
      }

      button {
        font-size: 1rem;
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      .color-picker,
      .logo-bg,
      .checkbox-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .color-picker label,
      .logo-bg label {
        margin-bottom: 8px;
      }

      input[type="color"] {
        width: 100%;
      }

      .form-group {
        padding: 15px;
      }

      .download-btn-container button {
        width: 100%;
      }

      textarea,
      input[type="number"] {
        font-size: 0.9rem;
      }
    }

    @media (min-width: 1024px) {
      .container {
        max-width: 1000px;
      }

      header h1 {
        font-size: 3rem;
      }

      button {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>QR Code Generator</h1>
      <p>Create custom, stylish QR codes with logo, color & more!</p>
    </header>

    <div id="qrcode">
      <img src="test-qr-code.png" alt="QR Code Preview" id="qrPreview" />
    </div>

    <form id="qrcode-settings">
      <div class="form-group">
        <div>
          <label for="qrcodeText">Text / URL</label>
          <textarea id="qrcodeText" placeholder="Enter the content to encode..." required aria-label="QR Code Text" autocomplete="off"></textarea>
        </div>

        <div class="color-picker">
          <label for="bgColor">Background Color</label>
          <input type="color" id="bgColor" value="#ffffff" aria-label="Background Color" />
        </div>

        <div class="color-picker">
          <label for="txtColor">QR Code Color</label>
          <input type="color" id="txtColor" value="#000000" aria-label="QR Code Foreground Color" />
        </div>

        <div>
          <label for="qrcodeWidth">QR Code Size (px)</label>
          <input type="number" id="qrcodeWidth" value="256" min="100" max="600" aria-label="QR Code Size" />
        </div>

        <div>
          <label for="customLogo">Add a Logo (Optional)</label>
          <input type="file" id="customLogo" accept="image/*" aria-label="Upload Logo Image" />
        </div>

        <div>
          <label for="logoWidth">Logo Size (px)</label>
          <input type="number" id="logoWidth" value="70" min="30" max="150" />
        </div>

        <div class="checkbox-container">
          <input type="checkbox" id="isTransparent" checked />
          <label for="isTransparent">Transparent Logo Background</label>
        </div>

        <div class="info-box">
          <span class="info-highlight">Note:</span> If checked, the logo background color will not be applied.
        </div>

        <div class="logo-bg">
          <label for="logoBg">Logo Background Color</label>
          <input type="color" id="logoBg" value="#ffffff" />
        </div>
      </div>

      <button type="submit" id="generate-btn">Generate QR Code</button>
    </form>

    <div class="download-btn-container hidden" id="download-section">
      <p>Your QR code is ready ðŸŽ‰</p>
      <button id="download-btn">Download QR Code</button>
    </div>
  </div>

  <footer>
    <p>Designed with ðŸ’œ by <a href="#">ra-hulkum-ar</a> â€¢ Â© 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
